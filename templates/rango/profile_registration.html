{% extends 'rango/base_bootstrap.html' %}
{% load staticfiles %}

{% block title_block %}
    Register - Step 2
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4" id="registrationHeading">
    <h1 class="jumbotron-heading">Register Here - Step 2</h1>
</div>

<div class="container" id="registrationForm_step2">
    <div class="row" >
        <form method="post" action="{% url 'rango:register_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Profile" />
        </form>
    </div>
</div>
{% endblock %}
